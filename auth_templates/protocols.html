    <div id="static-container"> 
        {{#pagetitle}}
        <div class="row">
            <div class="col-sm-12">
                <h1 id="page-title">{{pagetitle}}</h1>
            </div>
        </div>
        {{/pagetitle}}
        {{#content}}
        <div class="row">
            <div class="col-sm-12">
                {{content}}
            </div>
        </div>
        {{/content}}

        <div class="row">
            <div class="col-sm-12">
            {{#knessets}}
            <div>{{name}}</div>
            <div>
                {{#years}}
                <h3>{{year}}</h3>
                <ul>
                    {{#protocols}}
                    <li>{{string_translations.volume}} {{vol}} {{date}}</li>
                    {{/protocols}}
                </ul>
                {{/years}}
             </div>
            {{/knessets}}
            </div>
        </div>
    </div>
    </main>
