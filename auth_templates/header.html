<html lang="he">
<!--<![endif]-->
<head>
	<meta name="robots" content="noindex, nofollow">
	<meta name="generator" content="HTML Tidy for Linux (vers 25 March 2009), see www.w3.org">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width = 1050, user-scalable = no">
	<title>{{string_translations.title}}</title>
	<link rel="icon" type="image/png" href="{{favicon}}">
    <link href="{{front.domain}}/media/Alef-Webfont/stylesheet.css" rel="stylesheet" type="text/css">
    <link href="{{front.domain}}/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="{{baseurl}}/css/style-{{dir}}.css?{{ver}}" rel="stylesheet" type="text/css">
    {{#cssoverride}}
	<link href="../css/local-override.css" rel="stylesheet" type="text/css">
    {{/cssoverride}}
    <script src="{{front.domain}}/vendor/jquery-1.11.1.min.js" ></script>
    <script src="{{front.domain}}/bootstrap/js/bootstrap.min.js"></script>
    <script src="{{front.domain}}/vendor/isotope.min.js"></script>
</head>

<body class="{{dir}}">
    <header id="masthead" class="navbar navbar-fixed-top">
        <div class="container">
            <div class="row">
                <nav id="primary-navigation" class="col-sm-4">
                    <ul class="nav nav-pills nav-justified">
                        {{#menu_items}}
                         <li>
                            <a title="{{title}}" href="{{file}}.html">
                                {{label}}
                            </a>
                         </li>
                        {{/menu_items}}
                    </ul>
                </nav>
                <nav id="logos" class="col-sm-4">
                    <a href="{{baseurl}}/he" >
                        <img src="{{baseurl}}/img/logo-heb.png" alt="{{auth_name_he}}"/>
                    </a>
                    <span>|</span>
                    <a href="{{baseurl}}/en">
                        <img src="{{baseurl}}/img/logo-eng.png" alt="{{auth_name_en}}" />
                    </a>
                </nav>
                <div class="col-sm-4" id="util-buttons">
                    {{#videos}}
                    <a class="glyphicon" href="{{videos.file}}.html" title="{{videos.title}}">
                        <img src="{{front.domain}}/media/play.png" alt="{{videos.label}}"/>
                    </a> 
                    {{/videos}}
                    <span id="info-trigger" class="glyphicon">
                        <img src="{{front.domain}}/media/info.png"/>
                    </span>
                    <span id="share-trigger" class="glyphicon">
                        <img src="{{front.domain}}/media/share.png"/>
                    </span>
                    <span id="search-trigger" class="glyphicon">
                        <img src="{{front.domain}}/media/search.png"/>
                    </span>
                </div>
            </div>
        </div>
    </header>
    
    <main class="container" id="content">
