<body class="{{dir}}">
    <header class="container">
        <div class="row">
            <nav id="primary-navigation" class="col-sm-4">
                <ul class="nav nav-pills nav-justified">
                    {{#menu_items}}
                     <li>
                        <a href="{{item}}.html">
                            {{label}}
                        </a>
                     </li>
                    {{/menu_items}}
                </ul>
            </nav>
            <nav id="logos" class="col-sm-4">
                <a href="{{baseurl}}/he" >
                    <img src="img/logo-heb.png" alt="{{auth_name_he}}"/>
                </a>
                <span>|</span>
                <a href="{{baseurl}}/en">
                    <img src="img/logo-en.png" alt="{{auth_name_en}}" />
                </a>
            </nav>
            <div class="col-sm-4">
                <nav id="social" class="col-sm-6">
                    <ul class="nav nav-pills nav-justified">
                        {{#socials}}

                            <a title={{label}} href="{{url}}"><img src="{{baseurl}}/img/{{icon}}"/></a>
                        </li>
                        {{/socials}}
                    </ul>
                </nav>
                <div id="search" class="col-sm-6">
                    <form id="searchform" class="form-inline">
                        <input type="text" maxlneght="50" placeholder="{{string_translations.search}}" />
                        <button type="submit">{{string_translations.search}}</button> 
                    </form> 
                </div>
            </div>
        </div>
