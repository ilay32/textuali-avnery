    {{#pagetitle}}
        {{> pagetitle.html}}
    {{/pagetitle}}
    {{#content}}
    <div class="row">
        <div class="col-sm-12">
            {{content}}
        </div>
    </div>
    {{/content}}


    {{#has_docs}}
    <div class="row">
        {{#docs}}
        <div class="doc-wrap col-lg-3 col-md-4 col-sm-6 col-xs-12">
            <img class="document-image" alt="title" src="{{baseurl}}/{{image}}" />
            <h2 class="col-xs-12">{{title}}</h2>
        </div>
        {{/docs}}
    </div><!-- row -->
    {{/has_docs}}
</main>
