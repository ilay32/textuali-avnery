<div id="static-container" data-heaplocation="{{heap_base}}"> 
    {{#has_pagetitle}}
        {{ > pagetitle.html }}
    {{/has_pagetitle}}
    
    {{#has_content}}
        {{ > content.html}}
    {{/has_content}}
    
    {{#organic_form}}
    <div class="row">
        <div class="col-xs-11">
            {{ > fhform.html }}
        </div>
        <div class="col-xs-1">
            <a href="{{destination_domain}}/logout/" class="btn btn-default">
                {{string_translations.logout}}
            </a>
        </div>
    </div>
    {{/organic_form}}

    <div class="row">
        <div id="years">
            <span class="years-control next glyphicon glyphicon-chevron-right"></span>
            <div id="years-view"> </div>
            <span class="years-control prev glyphicon glyphicon-chevron-left"></span>
        </div>
    </div>
    {{#organic_form}}
    <div class="row" id="skip-to-year">
        <div class="dropdown"ose>
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                {{string_translations.skipto_year}}
            </button>
            <ul id="goto-year" class="dropdown-menu">
            {{#years}}
                <li data-year="{{.}}">
                    {{.}}
                </li>
            {{/years}}
            </ul>
        </div>
    </div>
    {{/organic_form}}
    <div class="row">
        <div class="col-xs-12" id="year-files"></div>
    </div>
</main>
<div id="file-block-template" class="hide file-block col-lg-3 col-md-4 col-sm-6 col-xs-12">
    <img class="file-thumb" src="" alt="" />
    <div class="date-and-icon">
        <span class="file-date"></span>
        <span class="pdf-icon">
                PDF
        </span>
    </div>
</div>
<script type="text/javascript">
    window.YearFiles = {{yearfiles}};
    window.SearchResultsDownload = '{{download_button}}';
</script>
