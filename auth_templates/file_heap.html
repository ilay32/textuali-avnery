<div id="static-container" data-heaplocation="{{heap_base}}"> 
    {{#has_pagetitle}}
        {{ > pagetitle.html }}
    {{/has_pagetitle}}
    
    {{#content}}
    <div class="row">
        <div class="col-sm-12">
            {{content}}
        </div>
    </div>
    {{/content}}

    {{#rows}}
    <div class="row well">
        <div class="col-xs-12">
            <h3>
                {{first_year}}-{{last_year}}
            </h3>
        </div>
        {{#years}}
        <div class="protocols-year-list col-sm-3">
            <button class="btn btn-default" role="button" data-toggle="collapse" data-target="#year-{{index}}" aria-expanded="false" aria-controls="year-{{index}}" >
                {{year}}
            </button>
            <div class="collapse" id="year-{{index}}">
                <ul>
                {{#year_files}}
                    <li class="open-file" data-file="{{file}}">{{string_translations.published_on}}: {{date}}</li>
                {{/year_files}}
                </ul>
            </div>
        </div>
        {{/years}}
    </div><!-- row -->
    {{/rows}}
</main>
