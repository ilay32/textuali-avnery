        <button title="{{string_translations.close}}" d="close-modal" ype="button" data-dismiss="modal" class="close" data-dismiss="modal" aria-label="Close">
            
            <img src="{{front.domain}}/media/close.png"/>
        </button>
        <button type="button" class="close fade"  title="{{string_translations.share}}" id="share-modal" type="button"  aria-label="share">
            <img  src="{{front.domain}}/media/share.png"/>
        </button>
        <input id="share-input"  type="text"/>
        <div class="modal-content">
            <div class="modal-body"></div>
        </div>
    </div>
</div>
<div id="search-container" class="utilbox  " area-hidden="false">
    <form id="searchform" class="form-inline">
        <input name="q" type="text" maxlneght="50" placeholder="{{string_translations.search}}" />
        <button type="submit">{{string_translations.search}}</button> 
    </form> 
</div>
<div id="share-container" class="fade utilbox">
    <nav id="social" class="col-sm-6">
        <ul class="nav nav-pills nav-justified">
            {{#socials}}
            <li>
                <a title={{label}} href="{{url}}">
                    <img src="{{baseurl}}/img/{{icon}}" title="{{label}}"/>
                </a>
            </li>
            {{/socials}}
        </ul>
    </nav>
</div>
{{#about}}
<div id="info-container" class="fade utilbox">
    <div class="row">
        <p class="col-sm-12">{{about}}</p>
    </div>
</div>
{{/about}}

    var trns = "{{string_translations}}".replace(/u'(?=[\W\w])/g,"'");

</script>
