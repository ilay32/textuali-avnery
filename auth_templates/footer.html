
<button type="button" class="close screenaction" id="scrollup"> 
    <svg height="30" width="50">
        <polygon points="25,0 50,30 0,30" />
    </svg> 
</button>

<center id="phone-scroll-book" >
    <button id="close-phone-scroll" class="close screenaction"> 
        <svg height="20" width="20" >
            <line x1="0" y1="0" x2="20" y2="20" />
            <line x1="20" y1="0" x2="0" y2="20" />
        </svg> 
    </button>
</center>


<div class="modal fade" id="auth-mod" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <button title="{{string_translations.close}}" type="button" data-dismiss="modal" class="close" data-dismiss="modal" aria-label="Close">
            
            <img src="{{front.domain}}/media/close.png"/>
        </button>
        <button type="button" class="close hide  share-modal"  title="{{string_translations.share}}" type="button"  aria-label="share">
            <img  src="{{front.domain}}/media/share.png"/>
        </button>
        {{>share-modal.html}}
        <div class="modal-content">
            <div class="modal-body"></div>
        </div>
    </div>
</div>
<div id="search-container" class="utilbox  " area-hidden="false">
    {{#googlesearch}}
    <form id="gsearch" class="form-inline">
        <label for="q">{{string_translations.search_site}}:</label>
        <input name="q" type="text" maxlneght="50" placeholder="{{string_translations.search}}" />
        <button type="submit">{{string_translations.search}}</button> 
    </form> 
    {{/googlesearch}}
    {{#ftsearch}}
    <form id="fsearch" class="form-inline">
        <label for="q">{{string_translations.search_books}} {{string_translations.author}}:</label>
        <input name="q" type="text" maxlneght="50" placeholder="{{string_translations.search}}" />
        <button type="submit">{{string_translations.search}}</button> 
    </form> 
    {{/ftsearch}}
    {{#protocolsearch}}
    <form id="psearch" class="form-inline">
        <label for="book">{{string_translations.search_protocols}} {{string_translations.in}}:</label>
        <select name="book">
            {{#knessets}}
            <option value="{{knesset}}-protocols">{{name}}</option>
            {{/knessets}}
        </select>
        <input name="q" type="text" maxlneght="50" placeholder="{{string_translations.search}}" />
        <button type="submit">{{string_translations.search}}</button> 
    </form> 
    {{/protocolsearch}}
</div>
<div id="share-container" class="fade utilbox">
    <nav id="social">
        {{#socials}}
        <span class="social-button" title={{label}} data-href="{{url}}" data-open="social">
            <img src="{{icon}}" title="{{label}}"/>
        </span>
        {{/socials}}
        </ul>
    </nav>
</div>
{{#about}}
<div id="info-container" class="fade utilbox">
    <div class="row">
        <p class="col-sm-12">{{about}}</p>
    </div>
</div>
{{/about}}
<div class="hide" id="mailform-wrap">
    <form class="form" id="mailform">
        <input class="hidden" name="mailfrom" id="mailfrom" value="info@sidelang.com"/>
        <div class="form-group row">
            <div class="col-xs-5">
                <label for="mailto">{{string_translations.send_to}}</label>
                <input name="mailto" type="email" class="form-control" id="mailto">
            </div>
            <div class="col-xs-5"> 
                <label for="subject">{{string_translations.subject}}</label>
                <input name="subject" type="text" class="form-control" id="subject" maxlength="100" value="{{html_title}}">
            </div>
            <div class="col-xs-2">
                <button type="submit" class="btn btn-primary">{{string_translations.send}}</button>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-11">
                <label for="message">{{string_translations.message}}</label>
                <textarea name="message" class="form-control" id="message" rows="5" maxlength="500"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="hide">
    {{#books}}
    <a title="{{title}}" href="{{authtexts}}/{{id}}/">{{name}}</a>
    {{/books}}
</div>
</body>
