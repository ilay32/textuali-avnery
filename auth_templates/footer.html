<center id="phone-scroll-book" >
    <button id="close-phone-scroll" type="button" class="close"> 
        <img src="{{front.domain}}/media/close.png"/>
    </button>
    <button type="button" class="close" id="scrollup"> 
        <svg height="30" width="50">
            <polygon points="25,0 50,30 0,30" />
        </svg> 
    </button>
</center>

<div class="modal fade" id="slides-mod" tabindex="-2" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <button title="{{string_translations.close}}" d="close-modal" ype="button" data-dismiss="modal" class="close" data-dismiss="modal" aria-label="Close">
            
            <img src="{{front.domain}}/media/close.png"/>
        </button>
        <button type="button" class="close fade share-modal"  title="{{string_translations.share}}" type="button"  aria-label="share">
            <img  src="{{front.domain}}/media/share.png"/>
        </button>
        <input type="text"/>
        <div class="modal-content">
            <div class="modal-body">
            {{#slideshows}}
                <div id="{{id}}" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        {{#slides}}
                        <li data-target="{{id}}" data-slide-to="{{ord}}" {{#active}}class="active"{{/active}}></li>
                        {{/slides}}
                    </ol>
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        {{#slides}}
                        <div class="item{{#active}} active{{/active}}">
                            <img class="loader" src="{{front.domain}}media/loader.gif" data-src="{{baseurl}}/{{slide}}" data-alt="{{alt}}"/>
                            <div class="carousel-caption">
                                {{caption}}
                            </div>
                        </div>
                        {{/slides}}
                    </div>
                    <!-- Controls -->
                    <a class="left carousel-control" href="#{{id}}" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#{{id}}" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            {{/slideshows}}
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="auth-mod" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <button title="{{string_translations.close}}" d="close-modal" ype="button" data-dismiss="modal" class="close" data-dismiss="modal" aria-label="Close">
            
            <img src="{{front.domain}}/media/close.png"/>
        </button>
        <button type="button" class="close fade share-modal"  title="{{string_translations.share}}" type="button"  aria-label="share">
            <img  src="{{front.domain}}/media/share.png"/>
        </button>
        <input type="text"/>
        <div class="modal-content">
            <div class="modal-body"></div>
        </div>
    </div>
</div>
<div id="search-container" class="utilbox  " area-hidden="false">
    <form id="searchform" class="form-inline">
        <input name="q" type="text" maxlneght="50" placeholder="{{string_translations.search}}" />
        <button type="submit">{{string_translations.search}}</button> 
    </form> 
</div>
<div id="share-container" class="fade utilbox">
    <nav id="social" class="col-sm-6">
        <ul class="nav nav-pills nav-justified">
            {{#socials}}
            <li>
                <a title={{label}} href="{{url}}">
                    <img src="{{baseurl}}/img/{{icon}}" title="{{label}}"/>
                </a>
            </li>
            {{/socials}}
        </ul>
    </nav>
</div>
{{#about}}
<div id="info-container" class="fade utilbox">
    <div class="row">
        <p class="col-sm-12">{{about}}</p>
    </div>
</div>
{{/about}}
<div class="hide">
    {{#books}}
    <a href="{{authtexts}}/{{.}}/pagelinks.html"></a>
    {{/books}}
</div>
