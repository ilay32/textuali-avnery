<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 book-item">
    <div class="clearfix item-inner"> 
        <h3>
            <a data-book="{{bookdir}}" class="flip-modal-trigger" href="{{url}}{{#toc}}/#page/{{toc}}{{/toc}}" data-pages="{{pages}}">{{book_nicename}}</a>
        </h3>
        <div class="book-detail">
            {{#year}}{{year}}<span class="pipe">|</span>{{/year}} {{pages}} {{string_translations.pages}}
        </div>
        <div class="book-detail">
            {{publisher}}
        </div>
        <div class="book-detail">
            {{string_translations.language}}: {{language_name}}
            {{#other_langs}} 
                <span class="pipe">|</span>
                {{string_translations.also_in}}: 
                {{#langs}}
                    <a href="{{link}}" title="{{string_translations.flip_title}}">{{name}}</a> 
                {{/langs}}
            {{/other_langs}}
        </div>
        <div class="book-item-covers">
            <a  title="{{string_translations.flip_title}}" data-pages="{{pages}}"data-book="{{bookdir}}" class="flip-modal-trigger book-cover" href="{{url}}">
                <img class="{{aspect}}" src="{{cover}}" alt="{{book_nicename}}"/>
            </a>
            <a  title="{{string_translations.flip_title}}" class="flip-modal-trigger book-cover" id="back-cover" data-pages="{{pages}}" href="{{url}}/#page/{{pages}}" title="back cover" data-book="{{bookdir}}">
                <img class="{{aspect}}" src="{{backcover}}"/>
            </a>
        </div>
    </div><!-- item-inner -->
</div><!-- book-item -->
