<div id="{{id}}" class="carousel slide" data-ride="carousel">
    {{#slideshowtitle}}
    <h2>{{slideshowtitle}}</h2>
    {{/slideshowtitle}}
    <!-- Indicators -->
    <ol class="carousel-indicators">
        {{#slides}}
        <li data-target="{{id}}" data-slide-to="{{ord}}" {{#active}}class="active"{{/active}}></li>
        {{/slides}}
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        {{#slides}}
        <div class="item{{#active}} active{{/active}}">
            <img class="loader" src="{{front.domain}}/media/loader.gif" data-src="{{baseurl}}/{{slide}}" data-alt="{{alt}}"/>
            {{#caption}}
            <div class="carousel-caption">
                <h3>
                    {{caption}}
                </h3>
            </div>
            {{/caption}}
        </div>
        {{/slides}}
    </div>
    <!-- Controls -->
    <a class="left carousel-control" href="#{{id}}" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#{{id}}" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
