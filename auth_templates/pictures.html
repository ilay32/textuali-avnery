    {{#content}}
    <div class="row">
        <div class="col-sm-12">
            {{content}}
        </div>
    </div>
    {{/content}}

    <div class="row">
        {{#slideshows}}
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            <div class="slideshow-modal" data-slideshow="{{id}}">
                <div class="startframe">
                    <img src="{{baseurl}}/{{thumb}}"/>
                    <!--<svg class="slidesicon" width="160" height="110">
                        <rect class="rect1" width="140" height="100" />
                        <rect class="rect2" x="20" y="20" width="140" height="100" />
                        <rect class="rect3" x="40" y="40" width="100" height="50" />
                    </svg> -->

                    <span class="slidesicon glyphicon glyphicon-zoom-in"></span>
                </div>
                <h4  class="vid-title">
                    <a href="?slideshow={{id}}" title="{{description}}" >
                        {{description}}
                    </a>
                </h4>
            </div>
        </div> 
        {{/slideshows}}
    </div>
</main>
