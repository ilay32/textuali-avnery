
<main class="container {{template}} {{page}}" id="content">
    {{#pagetitle}}
        {{> pagetitle.html}}
    {{/pagetitle}}
    {{#content}}
    <div class="row">
        <div class="col-sm-12">
            {{content}}
        </div>
    </div>
    {{/content}}

    <div class="row">
        {{#slideshows}}
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            <div class="slideshow-modal" data-slideshow="#{{id}}">
                <div class="startframe">
                    <img src="{{baseurl}}/{{thumb}}"/>
                    <svg class="slidesicon" width="160" height="110">
                        <rect class="rect1" width="140" height="100" />
                        <rect class="rect2" x="20" y="20" width="140" height="100" />
                        <rect class="rect3" x="40" y="40" width="100" height="50" />
                    </svg> 
                </div>
                <h4  class="vid-title">{{description}}</h4>
            </div>
        </div> 
        {{/slideshows}}
    </div>
</main>

 
   
<div class="modal fade" id="slides-mod" tabindex="-2" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <button title="{{string_translations.close}}" d="close-modal" ype="button" data-dismiss="modal" class="close" data-dismiss="modal" aria-label="Close">
            
            <img src="{{front.domain}}/media/close.png"/>
        </button>
        <button type="button" class="close fade share-modal"  title="{{string_translations.share}}" type="button"  aria-label="share">
            <img  src="{{front.domain}}/media/share.png"/>
        </button>
        <input type="text"/>
        <div class="modal-content">
            <div class="modal-body">
            {{#slideshows}}
                <div id="{{id}}" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        {{#slides}}
                        <li data-target="{{id}}" data-slide-to="{{ord}}" {{#active}}class="active"{{/active}}></li>
                        {{/slides}}
                    </ol>
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        {{#slides}}
                        <div class="item{{#active}} active{{/active}}">
                            <img src="{{baseurl}}/{{slide}}" alt="{{alt}}"/>
                            <div class="carousel-caption">
                                {{caption}}
                            </div>
                        </div>
                        {{/slides}}
                    </div>
                    <!-- Controls -->
                    <a class="left carousel-control" href="#{{id}}" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#{{id}}" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            {{/slideshows}}
            </div>
        </div>
    </div>
</div>
