    <div id="isotope" class="fade">
    {{#iblocks}}
        <div class="isotope-item {{^img}}no-image{{/img}}" {{#id}}id="{{id}}"{{/id}} {{#link}}data-href="{{link}}"{{/link}} style="{{#width}}width:{{width}};{{/width}}{{#height}}height:{{height}};{{/height}}" {{#open}}data-open="{{open}}"{{/open}}>
            {{#img}}
            <div class="startframe">
                <img class="item-image" src="{{relative}}{{img}}" />
                {{#playbutton}}
                    {{ > playbutton.svg}}
                {{/playbutton}}
            </div>
            {{/img}}
            {{#text}}
            <div class="item-text">
                {{text}}
            </div>
            {{/text}}
            {{#collapse}}
            <h4 class="collapser" data-toggle="collapse" data-target="#{{coid}}" aria-expanded="false" aria-controls="{{coid}}">
                {{short}}
                {{#arrow}}
                <span class="glyphicon glyphicon-chevron-down"></span>
                {{/arrow}}
                {{#more}}
                <span class="glyphicon">{{string_translations.more}}...</span>
                {{/more}}

            </h4>
            <div class="collapse" id="{{coid}}">
                <div class="well">
                    {{long}}
                </div>
            </div> 
            {{/collapse}}
        </div>
    {{/iblocks}}
    </div><!-- isotope -->
</main>
