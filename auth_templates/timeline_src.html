
<!DOCTYPE html>
<html lang="{{lang}}">
  <head>
    <title>TimelineJS</title>
    <meta charset="utf-8">
    <meta name="description" content="TimelineJS Embed">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- CSS-->
    <!-- Style-->
    <link rel="stylesheet" href="{{baseurl}}/timeline/css/{{skin}}.css">
    <style>
      html, body {
      	height:100%;
      	width:100%;
      	padding: 0px;
      	margin: 0px;
      }
      
      .vco-timeline h2 { font-size:1.3em }
      .vco-text,.vco-caption {
            direction:rtl;
            text-align:right !important;
       }
      
    </style>
    <!-- HTML5 shim, for IE6-8 support of HTML elements-->
    <!--if lt IE 9
    script(src='http://html5shim.googlecode.com/svn/trunk/html5.js')
    -->
  </head>
  <body>
    <div id="timeline"></div>
    <!-- JavaScript-->
    <script src="{{baseurl}}/timeline/js/timeline.js"></script>
    <script>
        var timeline = new VCO.Timeline('timeline', '{{src}}', {
      	    theme_color: "{{theme_color}}",
            skin: "{{skin}}"
        });
        setTimeout(function() {
            window.dispatchEvent(new Event('resize'));
        },3000);

        window.onresize = function(event) {
      	    timeline.updateDisplay();
        }
    </script>
  </body>
</html>
